# Cloud Build configuration for automated deployment
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/lost-wirepuller:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/lost-wirepuller:latest',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/lost-wirepuller:$COMMIT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/lost-wirepuller:latest']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'lost-wirepuller',
      '--image', 'gcr.io/$PROJECT_ID/lost-wirepuller:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '512Mi',
      '--cpu', '1',
      '--min-instances', '0',
      '--max-instances', '10',
      '--set-env-vars', 'NODE_ENV=production',
      '--update-secrets', 'FIREBASE_CONFIG=firebase-config:latest'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/lost-wirepuller:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/lost-wirepuller:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'